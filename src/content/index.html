<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1>Hello world!</h1>
    <!-- <img src="../assets/zdjęcia/maxresdefault.jpg" alt="" id="background" /> -->
    <audio src="../assets/music/Koza-Beton.mp3" id="song"> </audio>
    <div class="controlpanel">
        <div class="controlpanel__image">

            <input type="image" src="../assets/zdjęcia/previous.png" class="controlpanel__image--one" onclick="nextSong ()">
            <input type="image" src="../assets/zdjęcia/play.png" class="controlpanel__image--two" id="changeToPause" onclick="playPause ()">
            <input type="image" src="../assets/zdjęcia/next.png" class="controlpanel__image--three" onclick="previousSong () ">

        </div>
        <div>
            <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />
        </div>

        <div class="currentTime"> </div>
        <div class="durationTime"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
